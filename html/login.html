<!-- Login Page -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MissionCritical - Login</title>
    <link rel="stylesheet" href="https://a-dandrea.github.io/testWebsite/html/style.css">
    <script>
        function login(event) {
            event.preventDefault();
            localStorage.setItem('loggedIn', 'true');
            window.location.href = 'https://a-dandrea.github.io/testWebsite/html/dashboard.html';
        }
    </script>
</head>
<body>
    <header>
      <a href="https://a-dandrea.github.io/testWebsite/index.html">
         <img src="https://a-dandrea.github.io/testWebsite/MC Logo.png" alt="MissionCritical Logo" class="logo">
     </a>
      <h1>Log In</h1>
    </header>
    <div class="container">
        <form class="section" onsubmit="login(event)">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>
            
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
            
            <button type="submit">Log In</button>
        </form>
    </div>
</body>
</html>
